<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vue App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- <div class="container">
        <h1>{{ product }}</h1>
        <p>{{ description }}</p>
    </div> -->
    <div class="container">
        <h2>{{ product }}</h2>
        <h3 v-show="onSale" style="color: rebeccapurple;">!!!On Sale!!!</h3>
        <img v-bind:src="image" style="width: 300px;" alt="">
        <p v-if="inventory > 10" style="color: green;">In stock! Grab your {{product}} now!</p>
        <p v-else-if="inventory > 0 && inventory <= 10" style="color: yellow;">Almost sold out!</p>
        <p v-else="inventory" style="color: red;">Out of stock:(</p>
        <hr>
        <h4>Desciption:</h4>
        <ul>
            <li v-for="detail in details">{{detail}}</li>
        </ul>
        <ul>
            <button v-for="variant in variants" :data-key="variant.id">{{ variant.color }}</button>
        </ul>
        <p><b>Price: ${{ price }}</b></p>
        <button><a :href="url">Buy Here</a></button>
    </div>
</body>
<script>
    const mountedApp = app.mount('.container');
</script>
</html>
