<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vue App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- <div class="container">
        <h1>{{ product }}</h1>
        <p>{{ description }}</p>
    </div> -->
    <div class="container">
        <h2>{{ product }}</h2>
        <p v-if="instock" style="color: green;">In stock! Grab your {{product}} now!</p>
        <p v-else="instock" style="color: red;">Out of stock right now:(</p>
        <hr>
        <h4>Desciption:</h4>
        <p>{{ description }}</p>
        <h5>Rating: {{rating}} star</h5>
        <h5>Price: ${{ price }}</h5>
        <p>Brand: {{brand}}</p>
        <p>Seller: {{seller}}</p>
    </div>
</body>
<script>
    const mountedApp = app.mount('.container');
</script>
</html>
